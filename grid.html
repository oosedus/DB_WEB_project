<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set up a 3x3 grid layout */
      .grid-container {
        display: grid;
        grid-template-rows: 300px 300px 300px;
        grid-template-columns: repeat(3, 1fr);
        border: 2px solid black;
      }

      /* Style the individual grid items */
      .item {
        border: 1px solid gray;
      }

      /* Style the first item to span the entire first row */
      .item-1 {
        grid-row: 1 / 2;
        grid-column: 1 / 4;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">

        <!-- put the html you want to use as a iframe src */ -->
      <div class="item item-1"><iframe src="mockFrame.html" style="border:none;" width="100%" height="100%"></iframe></div>

      <div class="item"><iframe src="mockFrame.html" style="border:none;" width="100%" height="100%"></iframe></div>

      <div class="item"><iframe src="mockFrame.html" style="border:none;" width="100%" height="100%"></iframe></div>

      <div class="item"><iframe src="mockFrame.html" style="border:none;" width="100%" height="100%"></iframe></div>
    </div>
  </body>
</html>
